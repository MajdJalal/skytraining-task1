<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vacation-requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

    
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-success" id="navbar"></nav>
    
    <div class="container mt-4">
      <div class="d-flex align-items-center">
        <i class="fa-solid fa-list-check fa-2x mb-3 mt-3 mx-2"></i>
        <h2>Vacation Requests</h2>
      </div>
      <hr class="border-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <input type="checkbox" id="select-all"  onclick="toggleSelectAll()"> Select All
            </div>
            <div class="input-group" style="width: 300px;">
              <input type="text" class="form-control" placeholder="Search..." id="searchInput">
                <button class="btn  btn-success" type="button" id="searchVacationRequestsButton" onclick= "onClickVacationRequestsButton()">
                    Search
                </button>
            </div>
        </div>


        <div id="vacation-requests-container" class="row">
          <!-- Cards will be dynamically inserted here -->
      </div>

      <!-- Pagination -->
      <nav>
        <ul class="pagination justify-content-center mt-4  rounded-pill p-2">
          <li class="page-item  bg-secondary text-white rounded-circle fs-3 " id="back">
                <span aria-hidden="true">&laquo;</span>
          </li>
            <li class="page-item page-link bg-white  rounded-circle  text-dark" id="1">1</li>
            <li class="page-item page-link bg-secondary text-white rounded-circle " id = "2">2</li>
            <li class="page-item page-link bg-secondary text-white rounded-circle " id="3">3</li>
            <!-- Next button -->
          <li class="page-item bg-secondary text-white rounded-circle fs-3 next " id="next">
            <span aria-hidden="true">&raquo;</span>
          </li>
        </ul>
    </nav>
      
    </div>


</body>
</html>



    <script src="script.js"></script>
</body>
</html>
