    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container mt-4">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center">Vacation Requests</h2>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="searchInput" placeholder="Search...">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
              </div>
            </div>
            <div class="row vacation-requests">
              <div class="col-md-4 mb-3">
                <div class="card">
                  <div class="card-body text-center">
                    <img src="path/to/employee1.jpg" class="rounded-circle img-thumbnail" alt="Employee 1">
                    <h5 class="card-title">Ahmad Attar</h5>
                    <p class="card-text">Submitted on: 1/3/2024</p>
                    <p class="card-text">Duration: 2 Weeks (1/4/2023 - 14/4/2023)</p>
                    <p class="card-text">Salary: 1000 AED</p>
                    <button type="button" class="btn btn-danger">Decline</button>
                    <button type="button" class="btn btn-success">Approve</button>
                  </div>
                </div>
              </div>
              </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary" id="viewMoreButton">View More</button>
            </div>
          </div>
        </div>
      </div>


    <script src="scripts.js"></script>
</body>
